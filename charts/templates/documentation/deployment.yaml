---
{{- with .Values.app }}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Values.namespace }}
  name: "{{ .name }}"
  labels:
    app: "{{ .name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .name }}"
  template:
    metadata:
      labels:
        app: "{{ .name }}"
    spec:
      containers:
        - name: "{{ .name }}"
          image: "{{ .image }}:{{ .tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .port }}
      imagePullSecrets:
      - name: regcred
{{- end }}
